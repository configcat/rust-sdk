name: Rust SDK Publish
on:
  push:
    tags: [ 'v[0-9]+.[0-9]+.[0-9]+' ]

  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: Publish
        run: cargo publish --token ${{ secrets.CRATES_TOKEN }}
